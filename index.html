<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav><h1>Library</h1></nav>
        <main>
            <div class="card">
                <button class="close">X</button>
                <p class="title">Hobbit</p>
                <p class="author">J.R.R. Tolkien</p>
                <p class="pages">297 pages</p>
                <button class="read">Read</button>
            </div>
        </main>
    </div>
    <form>
        <label for="title">Enter books title</label>
        <input type="text" name="title" id="title">
        <br>
        <label for="author">Enter books author</label>
        <input type="text" name="author" id="author">
        <br>
        <label for="pages">How many pages does this book have?</label>
        <input type="number" name="pages" id="pages">
        <br>
        <label for="read">Have you read it yet?</label>
        <select name="read" id="read" selected="true">
            <option value="true" >Yes</option>
            <option value="false">No</option>
        </select>
        <br>
        <button>Add book</button>

    </form>
</body>
</html>
