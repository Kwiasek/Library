<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav><h1>Library</h1></nav>
        <main>
            
            <span class="add-book" onclick="displayForm()">+ Add book</span>
        </main>
    </div>
    <div class="form invisible">
        <span class="close-add" onclick="displayForm()">X</span>
        <label for="title">Enter books title</label>
        <input type="text" name="title" id="title">
        <label for="author">Enter books author</label>
        <input type="text" name="author" id="author">
        <label for="pages">How many pages does this book have?</label>
        <input type="number" name="pages" id="pages">
        <label for="read">Have you read it yet?</label>
        <select name="read" id="read" selected="true">
            <option value="true" >Yes</option>
            <option value="false">No</option>
        </select>
        <button class="send-form">Add book</button>
    </form>
</body>
</html>
