<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="title">Enter books title</label>
        <input type="text" name="title" id="title">
        <br>
        <label for="author">Enter books author</label>
        <input type="text" name="author" id="author">
        <br>
        <label for="pages">How many pages does this book have?</label>
        <input type="number" name="pages" id="pages">
        <br>
        <label for="read">Have you read it yet?</label>
        <select name="read" id="read" selected="true">
            <option value="true" >Yes</option>
            <option value="false">No</option>
        </select>
        <br>
        <button>Add book</button>

    </form>
    <br><br>
    <table border="1px solid black" style="border-collapse: collapse;"></table>
    <style>td {padding: 15px;}</style>
</body>
</html>
